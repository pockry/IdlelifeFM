<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.idlelifefm.js" type="text/javascript"></script>
<title>Idlelife FM</title>
<script type="text/javascript">
$(document).ready(function(e) {
document.idlelifeFM();
});
</script>
<style type="text/css">
#sample{
	border:1px solid #666;
	width:220px;
	font-size:12px;
	font-family:"Microsoft Yahei";
	padding:0;
	color:#333;
	position:relative;
}
#sample legend{margin-left:10px;}

#fm-artist{float:left;margin:0px 6px;font-size:18px;display:inline-block;overflow:hidden;width:170px; text-overflow:ellipsis;white-space:nowrap;}
#fm-album{}
#fm-from{color:#666;}
#fm-title{display:block;color:#009966;margin-top:10px;margin-bottom:5px;}

#progressbar{
	margin:0px 5px;
	width:210px;
	height:2px;
	background-color:#eee;
}
#played{
	height:inherit;
	background-color:#9dd6c5;
	float:left;
}
#paused{
	display:inline-block;
	float:right;
	margin:-8px 10px 0 0;
	cursor:pointer;
	
}
#paused:hover{background-color:#b8f1e0;}
#timevol{
	text-align:right;
	line-height:27px;
	height:27px;
	padding-right:5px;
}
#timeleft,#volbtn{
	display:block;
	float:right;
	margin:auto 1px;
	z-index:20;
}
#fm-like-i{
	float:left;
	margin-left:6px;
	margin-top:7px;
	cursor:pointer;
}

#volbtn{font-size:18px;cursor:pointer;}
#volumn{
	float:right;
	height:3px;
	width:50px;
	background-color:#eee;
	cursor:pointer;
	margin-top:12px;
	margin-left:3px;
	
}
#volumn-c{
	height:inherit;
	width:25px;
	background-color:#333333;
	cursor:pointer;
}

.playrow{
	display:inline-block;
	float:right;
	margin:3px;
	padding:3px;
	border:1px solid #999;
	text-align:center;
	cursor:pointer;
}
.fm-ctn,.fm-songlist-p{
	display:none;
	z-index:100;
	position:absolute;
	text-align:center;
	width:inherit;
	height:184px;
	line-height:184px;
	vertical-align:middle;
	margin-top:-8px;
	background-color:rgba(255,255,255,0.6);
	cursor:pointer;
	bottom:0;
}
.fm-songlist-p{
	text-align:left;
	line-height:1.5em;
	cursor:default;
	background-color:rgba(255,255,255,0.8);
}
.fm-songlist-q{border:1px solid #999;width:auto;height:auto;line-height:1.2em;float:left;margin:3px;cursor:pointer;padding:3px;text-align:center;}
.fm-songlist-c{color:#ff0000;}
#fm-songlist{position:absolute;bottom:3px;left:3px;border:1px solid #999;cursor:pointer;padding:3px;}
.playrow:hover,#fm-songlist:hover,.fm-loop-c{color:#0cf;}
.playrow span{display:block;height:25px;vertical-align:middle;}
.playrow span svg{margin-top:4px;}
.clear{clear:both;}
</style>
</head>

<body>

<audio id="topic-fm">
	<source id="fm-mp3" src="" />
    <source id="fm-ogg" src="" />
</audio>
<fieldset id="sample">
<legend>Idlelife FM</legend>
<div class="fm-ctn">继续播放&gt;</div>
<div class="fm-songlist-p">请选择歌单：<div class="clear"></div></div>
<div id="paused"></div>

<div id="fm-artist">Unknown Artist</div>
<div style="margin:0px 6px auto 6px;overflow:hidden;width:208px; text-overflow:ellipsis;white-space:nowrap;">

<span id="fm-album">&lt;Unknown Album&gt;</span><br />
<span id="fm-from">Unknown</span><br />
<span id="fm-title">Unknown Title</span>
</div>
<div id="progressbar"><div id="played"></div></div>
<div id="timevol">
<div id="fm-like-i"></div>
    <div id="volumn"><div id="volumn-c"></div></div>
    <span id="volbtn">&#9738;</span>
	<span id="timeleft">-0:00</span>

</div>
<div class="clear"></div>

<div><div id="fm-songlist">歌单</div>
	<div id="fm-next" class="playrow">下一首</div>
  <div id="fm-like" class="playrow"><span style="padding-top:3px;height:22px;">（<span id="fm-like-n" style="display:inline;">0</span>）</span>播放喜欢</div>
  <div id="fm-loop" class="playrow">单曲循环</div>
  
</div>

</fieldset>
<br />
<br />
<button value="btn">初始化</button>
</body>
</html>
